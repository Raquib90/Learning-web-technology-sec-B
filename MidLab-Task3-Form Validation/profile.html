<html>
<head>
<title>Profile Picture Form</title>
</head>
<body>
<form method="" action="" onsubmit="return validateProfilePicture()">
   <fieldset>
      <legend>Profile Picture</legend>
      <table>
         <tr>
            <td>User ID</td>
            <td><input type="text" name="userid" id="userid" value="" onblur="checkUserId()" /></td>
         </tr>
         <tr>
            <td>Picture</td>
            <td><input type="file" name="picture" id="picture"></td>
         </tr>
         <tr>
            <td><input type="submit" name="submit" value="submit"></td>
         </tr>
      </table>
      <hr>
   </fieldset>
</form>
<script src="profile.js"></script>
</body>
</html>
