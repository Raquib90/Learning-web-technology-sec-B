<html>
<head>
   <title>Registration</title>
</head>
<body>
<br><br><br>
<form method="" action="" onsubmit="return validateRegistration()">
   <fieldset align="center">
      <legend>REGISTRATION</legend>
      <table align="center" border="1">
         <tr height="35px">
            <td>Name:</td>
            <td><input type="text" name="myname" id="reg_name" value="" /></td>
            <td width="25px"></td>
         </tr>
         <tr height="35px">
            <td>Email:</td>
            <td><input type="email" name="email" id="reg_email" value=""></td>
            <td></td>
         </tr>
         <tr height="35px">
            <td>Gender:</td>
            <td>
               <input type="radio" name="gender" value="Male"> Male
               <input type="radio" name="gender" value="Female"> Female
               <input type="radio" name="gender" value="Other"> Other
            </td>
            <td></td>
         </tr>
         <tr height="35px">
            <td>Date of Birth:</td>
            <td><input type="date" name="dob" id="reg_dob" value=""></td>
            <td></td>
         </tr>
         <tr height="35px">
            <td>Blood Group:</td>
            <td>
               <select name="bloodgroup" id="reg_bloodgroup">
                  <option value="">-- Select Blood Group --</option>
                  <option value="A+">A+</option>
                  <option value="A-">A-</option>
                  <option value="B+">B+</option>
                  <option value="B-">B-</option>
                  <option value="AB+">AB+</option>
                  <option value="AB-">AB-</option>
                  <option value="O+">O+</option>
                  <option value="O-">O-</option> 
               </select>
            </td>
            <td></td>
         </tr>
         <tr height="35px">
         <td>Degree:</td>
            <td>
               <input type="checkbox" name="degree" value="SSC"> SSC  
               <input type="checkbox" name="degree" value="HSC"> HSC  
               <input type="checkbox" name="degree" value="BSc"> BSc
            </td>
            <td></td>
         </tr>
         <tr height="35px">
            <td>Photo:</td>
            <td>
               <input type="file" name="Browse" id="reg_photo">
            </td>
            <td></td>
         </tr>
         <tr height="35px">
            <td colspan="2" align="center"></td>
         </tr>
         <tr height="35px">
            <td colspan="3" align="right">
               <input type="submit" name="submit" value="Submit">
               <input type="reset" name="reset" value="Reset">
            </td>
         </tr>
      </table> 
   </fieldset>
</form>
<script src="registration.js"></script>
</body>
</html>
